<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="components/form.css">
</head>

<body>
  <div class="container my-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-4">
        <h1 class="justify-content-center">Create your account</h1>
        <form action="#" class='row'>
          <div class="mb-3 col-6">
            <label for="Your-first-name" class="form-label">Your first name</label>
            <input type="text" class="form-control" id="Your-first-name" placeholder="ludovic">
          </div>
          <div class="mb-3 col-6">
            <label for="Your-last-name" class="form-label">Your last name</label>
            <input type="text" class="form-control" id="Your-last-name" placeholder="Rozzanelli">
          </div>
          <div class="mb-3">
            <label for="Your-email" class="form-label">Your email</label>
            <input type="text" class="form-control" id="Your-email" placeholder="ludorozza@yahoo.fr">
          </div>
          <div class="mb-3">
            <label for="Your-password" class="form-label">Your password</label>
            <input type="text" class="form-control" id="Your-password" placeholder="Your password">
          </div>
          <div class="mb-3">
            <label for="know-us" class="form-label">How do you know us?</label>
            <select id="know-us" class="form-select" name="language">
              <option value="facebook">Facebook</option>
              <option value="google-earth">Google earth</option>
              <option value="a-friend">A Friend</option>
            </select>
          </div>
          <div class="col-12 mt-3 mb-3">
            <input type="submit" value="Sign up" class="btn btn-primary w-100">
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
